name: Collaborative workflow

on:
  push:
    branches: 
      - main

jobs: 
  update_html_and_readme:
    runs-on: ubuntu_latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Insert Update Message into Index.html ðŸ‘ˆ New Step
        run: |
          # The sed command needs to be here, under 'run:'
          # Note: We use the single-quote syntax to make sure the full date string is preserved
          sed -i '/<\/body>/i <p>Updated by Team Leader on '"$(date)"'</p>' index.html
